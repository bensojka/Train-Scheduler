<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h2 class="text-center">Choo Choo. Chee Chee.</h2>
      </div>

      <div class="row">
        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>

            <div class="panel-body">

              <!-- Add Train Form (note the various input "types")-->
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time:</label>
                  <input class="form-control" id="time-input" type="number">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency:</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>                
              </form>

            </div>

          </div>

        </div>

      </div>



    </div>

    <!-- Adds a link to jQuery and the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>    

  </body>

</html>
